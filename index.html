<!DOCTYPE html>
<!-- Coding By CodingNepal - www.codingnepalweb.com -->
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider by Luis</title>
    <!-- Google Fonts Link For Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
      <div class="slider-wrapper">
        <button id="prev-slide" class="slide-button material-symbols-rounded">
          chevron_left
        </button>
        <ul class="image-list">
          <img class="image-item" src="images/img-1.jfif" alt="img-1" />
          <img class="image-item" src="images/img-2.jfif" alt="img-2" />
          <img class="image-item" src="images/img-3.jfif" alt="img-3" />
          <img class="image-item" src="images/img-4.jfif" alt="img-4" />
          <img class="image-item" src="images/img-5.jfif" alt="img-5" />
          <img class="image-item" src="images/img-6.jfif" alt="img-6" />
          <img class="image-item" src="images/img-7.jfif" alt="img-7" />
          <img class="image-item" src="images/img-8.jfif" alt="img-8" />
          
        </ul>
        
        <button id="next-slide" class="slide-button material-symbols-rounded">
          chevron_right
        </button>
      </div>
      <div class="slider-scrollbar">
        <div class="scrollbar-track">
          <div class="scrollbar-thumb"></div>
        </div>
      </div>
    </div>
  </body>
</html>
